<!doctype html>
<html lang="en">

<head>
  <title>CGoL</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <h1>Conways Game of Life</h1>
  </div>

  <div class="motherOfDivs">
    <div id="gamefieldOptions">
      <div class="textDiv">
        <div class="optionHeader">
          <h2>Options: </h2>
        </div>
        <p>Width: <input type="number" id="width" value="10" /></p>
        <p>Height: <input type="number" id="height" value="10" /></p>
        <p>Cell Size: <input type="number" id="cellSize" value="20" /></p>
      </div>
      <div class="buttonDiv">
        <button type="button" onclick="setSize();">Set Size</button>
        <button type="button" onclick="startGame();">Start</button>
        <button type="button" onclick="clearGrid();">Clear</button>
        <button type="button" onclick="pauseGame();">Pause</button>
      </div>
    </div>
  
    <div class="gamefieldContainer">
      <div class="gamefield" id="gamefield">
  
      </div>
    </div>
  
    <div class="genDiv">
      <p type="text">Generation: <span type="text" id="generation"></span></p>
    </div>
    <div class="levelDiv">
      <textarea id="level"></textarea>
      <button type="button" onclick="insertLevel();">Insert Level</button>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="cgolscript.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
